<script>

document.addEventListener('DOMContentLoaded', function() {

    const tableBody = document.querySelector('#dataTable tbody');

    const predictedNumberElement = document.getElementById('predictedNumber');

    const predictedPremiumElement = document.getElementById('predictedPremium');

    const timerElement = document.getElementById('timeRemaining');

    const historyTableBody = document.querySelector('#predictionHistoryTable tbody');

    const prevPageButton = document.getElementById('prevPage');

    const nextPageButton = document.getElementById('nextPage');

    let predictionHistory = JSON.parse(localStorage.getItem('predictionHistory')) || [];

    let lastPrediction = JSON.parse(localStorage.getItem('lastPrediction'));

    let currentPrediction = JSON.parse(localStorage.getItem('currentPrediction'));

    let currentPage = 0;

    const itemsPerPage = 10;

    let timerInterval;

    const fetchNoAverageEmerdList = () => {

        const requestData = {

            pageSize: 10,

            pageNo: 1,

            typeId: 1,

            language: 0,

            random: "ded40537a2ce416e96c00e5218f6859a",

            signature: "69306982EEEB19FA940D72EC93C62552",

            timestamp: Math.floor(Date.now() / 1000)

        };

        return fetch('https://api.bdg88zf.com/api/webapi/GetNoaverageEmerdList', {

            method: 'POST',

            headers: {

                'Content-Type': 'application/json;charset=UTF-8',

                'Accept': 'application/json, text/plain, */*'

            },

            body: JSON.stringify(requestData)

        })

        .then(response => response.json())

        .catch(error => console.error('Error fetching no average EMERD list data:', error));

    };

    const fetchGameIssue = () => {

        const requestData = {

            typeId: 1,

            language: 0,

            random: "f8dcb5c527814db68800e3946a2b60e8",

            signature: "08CF7FF3339ED58D4743F4B650FCBEA9",

            timestamp: Math.floor(Date.now() / 1000)

        };

        return fetch('https://api.bdg88zf.com/api/webapi/GetGameIssue', {

            method: 'POST',

            headers: {

                'Content-Type': 'application/json;charset=UTF-8',

                'Accept': 'application/json, text/plain, */*'

            },

            body: JSON.stringify(requestData)

        })

        .then(response => response.json())

        .catch(error => console.error('Error fetching game issue:', error));

    };
  
          const predictedNumber = (number) => {

        if (number >= 0 && number <= 4) return 'SMALL';

        

        if (number >= 5 && number <= 9) return 'BIG';

      
        return 'Unknown';

    };
    
    

    const categorizeNumber = (number) => {



        if (number >= 0 && number <= 4) return 'SMALL';

        

        if (number >= 5 && number <= 9) return 'BIG';

        
        
        return 'Unknown';

    };

    const generateRandomPrediction = () => {

        const randomNumber = Math.floor(Math.random() * 10);

        const randomCategory = categorizeNumber(randomNumber);

        return { number: randomNumber, category: randomCategory };

    };

    const updateDataAndPrediction = () => {

        fetchNoAverageEmerdList()

            .then(data => {

                const list = data.data.list;

                tableBody.innerHTML = '';

                list.forEach(item => {

                    const numberCategory = categorizeNumber(Number(item.number));

                    const row = document.createElement('tr');

                    row.innerHTML = `

                        <td>${item.issueNumber}</td>

                        <td>${item.number} (${numberCategory})</td>

                        <td>${item.colour}</td>

                        <td>${item.premium}</td>

                    `;

                    tableBody.appendChild(row);

                });

                const latestIssue = list[0].issueNumber;

                const latestActual = Number(list[0].number);

                const actualCategory = predictedNumber(latestActual);

                if (!lastPrediction || lastPrediction.issueNumber !== latestIssue) {

                    if (lastPrediction) {

                        const result = (lastPrediction.category === actualCategory) ? 'Win' : 'Loss';

                        predictionHistory.unshift({

                            issueNumber: latestIssue,

                            predictedNumber: lastPrediction.number,

                            actualNumber: latestActual,

                            result: result

                        });

                        localStorage.setItem('predictionHistory', JSON.stringify(predictionHistory));

                    }

                    currentPrediction = generateRandomPrediction();

                    currentPrediction.issueNumber = latestIssue;

                    localStorage.setItem('currentPrediction', JSON.stringify(currentPrediction));

                }

                predictedNumberElement.textContent = `Prediction: ${currentPrediction.number} (${currentPrediction.category})`;

                predictedPremiumElement.textContent = `:`;

                lastPrediction = {

                    issueNumber: latestIssue,

                    number: currentPrediction.number,

                    category: currentPrediction.category

                };

                localStorage.setItem('lastPrediction', JSON.stringify(lastPrediction));

                updatePredictionHistoryTable();

            })

            .catch(error => console.error('Error updating data and prediction:', error));

    };

    const updatePredictionHistoryTable = () => {

        historyTableBody.innerHTML = '';

        const start = currentPage * itemsPerPage;

        const end = start + itemsPerPage;

        const paginatedHistory = predictionHistory.slice(start, end);

        paginatedHistory.forEach(entry => {

            const row = document.createElement('tr');

            row.innerHTML = `

                <td>${entry.issueNumber}</td>

                <td>${entry.predictedNumber}</td>

                <td>${entry.actualNumber}</td>

                <td>${entry.result}</td>

            `;

            historyTableBody.appendChild(row);

        });

        prevPageButton.disabled = currentPage === 0;

        nextPageButton.disabled = end >= predictionHistory.length;

    };

    const updateTimer = () => {

        fetchGameIssue()

            .then(data => {

                const { endTime } = data.data;

                const endDate = new Date(endTime);

                const now = new Date();

                const remainingTimeMs = endDate - now;

                if (remainingTimeMs <= 0) {

                    timerElement.textContent = "Time Remaining: 00:00:00";

                    clearInterval(timerInterval);

                    updateDataAndPrediction();

                    updateTimer();

                } else {

                    const hours = String(Math.floor(remainingTimeMs / (1000 * 60 * 60))).padStart(2, '0');

                    const minutes = String(Math.floor((remainingTimeMs % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');

                    const seconds = String(Math.floor((remainingTimeMs % (1000 * 60)) / 1000)).padStart(2, '0');

                    timerElement.textContent = `Time Remaining: ${hours}:${minutes}:${seconds}`;

                }

            })

            .catch(error => console.error('Error fetching game issue for timer:', error));

    };

    // Pagination controls

    prevPageButton.addEventListener('click', () => {

        if (currentPage > 0) {

            currentPage--;

            updatePredictionHistoryTable();

        }

    });

    nextPageButton.addEventListener('click', () => {

        if ((currentPage + 1) * itemsPerPage < predictionHistory.length) {

            currentPage++;

            updatePredictionHistoryTable();

        }

    });

    // Initialize data and start the timer

    updateDataAndPrediction();

    updateTimer();

    timerInterval = setInterval(() => {

        updateTimer();

        updateDataAndPrediction();

    }, 1000); // Update every 10 seconds

    // Load initial prediction history table

    updatePredictionHistoryTable();

});

        // Login Function
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Encrypt the email and password before sending it to Firebase
            const encryptedEmail = CryptoJS.AES.encrypt(email, 'your-secret-key').toString();
            const encryptedPassword = CryptoJS.AES.encrypt(password, 'your-secret-key').toString();

            // Database se email aur password match karna
            database.ref('users').once('value', function(snapshot) {
                let isValidUser = false;

                snapshot.forEach(function(childSnapshot) {
                    let userData = childSnapshot.val();

                    // Decrypt and compare email and password
                    const decryptedEmail = CryptoJS.AES.decrypt(userData.email, 'your-secret-key').toString(CryptoJS.enc.Utf8);
                    const decryptedPassword = CryptoJS.AES.decrypt(userData.password, 'your-secret-key').toString(CryptoJS.enc.Utf8);

                    if (decryptedEmail === email && decryptedPassword === password) {
                        // Convert the expiry date string (e.g., '202502010850') to a Date object
                        let currentDate = new Date();
                        let expiryStr = userData.expiry; // Format: 'YYYYMMDDHHMM'
                        
                        // Extract year, month, day, hour, and minute from the expiry string
                        let expiryYear = parseInt(expiryStr.substring(0, 4), 10);
                        let expiryMonth = parseInt(expiryStr.substring(4, 6), 10) - 1; // Month is 0-based in JavaScript
                        let expiryDay = parseInt(expiryStr.substring(6, 8), 10);
                        let expiryHour = parseInt(expiryStr.substring(8, 10), 10);
                        let expiryMinute = parseInt(expiryStr.substring(10, 12), 10);

                        // Create a Date object for the expiry date
                        let expiryDate = new Date(expiryYear, expiryMonth, expiryDay, expiryHour, expiryMinute);

                        // Check if current date is after expiry date
                        if (currentDate > expiryDate) {
                            // Expiry has passed
                            document.getElementById('message').innerText = "Your account has expired!";
                            document.getElementById('message').style.color = "#ff4b2b";
                            isValidUser = false;
                        } else {
                            // Valid user and expiry is not passed
                            isValidUser = true;
                        }
                    }
                });

                // Proceed with login if valid user and not expired
                if (isValidUser) {
                    document.getElementById('message').innerText = "Login Successful!";
                    document.getElementById('message').style.color = "#00ff00";

                    // 1 Second ke baad login form hide kare aur dashboard show kare
                    setTimeout(() => {
                        document.getElementById('loginBox').style.display = "none"; // Hide Login Box
                        document.getElementById('dashboard').style.display = "block"; // Show Dashboard
                    }, 1000);
                } else {
                    document.getElementById('message').innerText = "Invalid Email or Password!";
                    document.getElementById('message').style.color = "#ff4b2b";
                }
            });
        });

        // Logout Function
        function logout() {
            document.getElementById('loginBox').style.display = "block"; // Show Login Form
           
 document.getElementById('dashboard').style.display = "none"; // Hide Dashboard
        }

                console.log("Blocked XHR Request!");
                window.location.href = "about:blank"; // Redirect if detected
                return false;
            };

            const originalFetch = window.fetch;
            window.fetch = function() {
                console.log("Blocked Fetch Request!");
                window.location.href = "about:blank"; // Redirect if detected
                return false;
            };
        })();

        // **Detect Proxy or VPN (Without External API)**
        function detectProxy() {
            let proxyTest = document.createElement("iframe");
            proxyTest.style.display = "none";
            document.body.appendChild(proxyTest);
            setTimeout(() => {
                try {
                    if (!proxyTest.contentWindow) {
                        alert("Proxy/VPN detected! Access denied.");
                        document.body.innerHTML = "<h1>Access Denied</h1>";
                    }
                } catch (e) {
                    alert("Proxy/VPN detected! Access denied.");
                    document.body.innerHTML = "<h1>Access Denied</h1>";
                }
                document.body.removeChild(proxyTest);
            }, 1000);
        }
        window.onload = detectProxy;
        
        
    </script>
